<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mon sheet c'est moi - Ma partition</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Ma partition</h1>
        </header>
        <nav>
            <div>
                <img src="img/home.png" alt="home" class="nav_icon">
                <p>Accueil</p>
            </div>
            <div>
                <img src="img/saved_scores.png" alt="saved_scores" class="nav_icon">
                <p>Partitions sauvegardées</p>
            </div>
            <div>
                <img src="img/plus.png" alt="new_score" class="nav_icon">
                <p>Nouvelle partition</p>
            </div>
        </nav>
        <section>
            <canvas id="score" width="800" height="500"></canvas>
        </section>
        <aside>
            <p>a - Mode "Add Note"</p>
            <p>d - Mode "Delete Note"</p>
            <p>Cliquer pour éditer</p>
        </aside>
        <footer>Mon sheet c'est moi - Editeur de partition en ligne</footer>
        <form onsubmit="return false"><div class="container">
            <label for="SName"><b>Nom de la partition:</b></label>
            <input placeholder="Entrez le nom" id="SName" name="SName" required><button type="submit" onclick="Save()">Sauvegarder</button>
            </div>
            </form>
    </body>
    <script src="scoresave.js"></script>
</html>
